<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAYCON</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <!-- Imagem -->
        <img 
            src="https://cdn.meutimao.com.br/_upload/noticia/2022/06/03/corinthians-falou-sobre-as-possiveis-mudancas-no-hh941w.jpg" 
            width="320" 
            height="205" 
            alt="Imagem do Corinthians" 
        />

        <!-- Campo para digitar o nome -->
        <section>
            <h2>Qual é o seu nome?</h2>
            <input
                type="text"
                id="campo-nome"
                class="entrada"
                placeholder="Insira seu nome!"
            />
            <input
                type="button"
                value="OK"
                class="saida"
                onclick="Exibironome()"
            />
            <p id="resultado-nome"></p>  <!-- Mensagem personalizada -->
        </section>

        <!-- Mensagem bíblica do dia -->
        <section>
            <h2>Mensagem Bíblica do Dia</h2>
            <p id="mensagem-biblica" style="font-style: italic; color: #444;"></p>
        </section>

        <!-- Par ou ímpar -->
        <section>
            <h2>Par ou Ímpar</h2>
            <input
                type="number"
                id="campo-numero-par"
                class="entrada"
                placeholder="Digite um número"
            />
            <input
                type="button"
                value="Verificar"
                class="saida"
                onclick="exibeNumero()"
            />
            <p id="resultado-par"></p>
        </section>

        <!-- Números Aleatórios -->
        <section>
            <h2>Gerador de Números Aleatórios</h2>
            <p>Escolha o número inicial</p>
            <input
                type="number"
                id="campo-numero-inicial"
                class="entrada"
                placeholder="Número inicial"
            />
            <p>Escolha o número final</p>
            <input
                type="number"
                id="campo-numero-final"
                class="entrada"
                placeholder="Número final"
            />
            <p>Quantidade de números</p>
            <input
                type="number"
                id="quantidade-numeros"
                class="entrada"
                placeholder="Quantidade"
            />
            <input
                type="button"
                value="Gerar"
                class="saida"
                onclick="aleatorio()"
            />
            <p id="resultado-aleatorio"></p>
        </section>

        <!-- Verificação de idade -->
        <section>
            <h2>Qual sua idade?</h2>
            <input
                type="number"
                id="campo-idade"
                class="entrada"
                placeholder="Digite sua idade"
            />
            <input
                type="button"
                value="Verificar"
                class="saida"
                onclick="exibesuaIdade()"
            />
            <p id="resultado-idade"></p>
        </section>

        <!-- Mega-Sena -->
        <section>
            <h2>Mega-Sena</h2>
            <input
                type="number"
                id="campo-quantidade-mega"
                class="entrada"
                placeholder="Quantidade de números (até 6)"
            />
            <input
                type="button"
                value="Gerar Jogo"
                class="saida"
                onclick="GeraJogoMega()"
            />
            <p id="resultado-mega"></p>
        </section>
    </main>
</body>
</html>
