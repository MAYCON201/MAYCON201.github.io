<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAYCON</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <!-- Imagem -->
        <img 
            src="https://cdn.meutimao.com.br/_upload/noticia/2022/06/03/corinthians-falou-sobre-as-possiveis-mudancas-no-hh941w.jpg" 
            width="320" 
            height="205" 
            alt="Imagem do Corinthians" 
        />

        <!-- Verificação de nome -->
        <section>
            <h2>Qual é o seu nome?</h2>
            <input
                type="text"
                id="c0-campo-nome"
                class="entrada"
                placeholder="Insira seu nome!"
            />
            <input
                type="button"
                value="OK"
                class="saida"
                onclick="Exibironome()"
            />
            <p id="c0-resultado"></p>
        </section>

        <!-- Par ou ímpar -->
        <section>
            <h2>Par ou Ímpar</h2>
            <input
                type="number"
                id="c1-campo-numero"
                class="entrada"
                placeholder="Digite um número"
            />
            <input
                type="button"
                value="Verificar"
                class="saida"
                onclick="exibeNumero()"
            />
            <p id="c1-resultado"></p>
        </section>

        <!-- Números Aleatórios -->
        <section>
            <h2>Gerador de Números Aleatórios</h2>
            <p>Escolha o número inicial</p>
            <input
                type="number"
                id="c-2campo-numerico"
                class="entrada"
                placeholder="Número inicial"
            />
            <p>Escolha o número final</p>
            <input
                type="number"
                id="campo-numerico01"
                class="entrada"
                placeholder="Número final"
            />
            <p>Quantidade de números</p>
            <input
                type="number"
                id="d"
                class="entrada"
                placeholder="Quantidade"
            />
            <input
                type="button"
                value="Gerar"
                class="saida"
                onclick="aleatorio()"
            />
            <p id="c-2resultado"></p>
        </section>

        <!-- Verificação de idade -->
        <section>
            <h2>Qual sua idade?</h2>
            <input
                type="number"
                id="c3-campo-numero"
                class="entrada"
                placeholder="Digite sua idade"
            />
            <input
                type="button"
                value="Verificar"
                class="saida"
                onclick="exibesuaIdade()"
            />
            <p id="c3-resultado"></p>
        </section>

        <!-- Mega-Sena -->
        <section>
            <h2>Mega-Sena</h2>
            <input
                type="number"
                id="c4-campo-numerico"
                class="entrada"
                placeholder="Quantidade de números (até 6)"
            />
            <input
                type="button"
                value="Gerar Jogo"
                class="botao"
                onclick="GeraJogoMega()"
            />
            <p id="c4-resultado"></p>
        </section>
    </main>
</body>
</html>
